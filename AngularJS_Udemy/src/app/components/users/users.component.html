<h1>Users</h1>
<button (click)="addUser({firstName:'Prakrith', lastName:'Kakumani'})" [disabled]="!enableAddUser" class="btn btn-block mb-3"
  [ngClass]="currentClass">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length>0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3 [ngStyle]="currentStyles">{{user.firstName}} {{user.lastName}} 
      <small *ngIf="user.age && user.address">
          <button class="btn btn-dark btn-sm" (click)= "user.hide = !user.hide">
              <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'" ></i>
            </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">
        Age: {{user.age}}
      </li>
      <li class="list-group-item">
        Address: {{user.address.street}} {{user.address.city}} , {{user.address.state}}
      </li>
      <li class="list-group-item">
        Registered : {{user.registered | date}}
      </li>
    </ul>
  </li>

</ul>

<h4 *ngIf="users?.length==0">No Users Found</h4>
<h4 *ngIf="!loaded">Users Loading...</h4>
